[manage]
log_path=logs/manage/log.log
log_file_size_mb=5
log_file_num=10
log_file_rotate_on_open=true
log_min_lvl = 1
crash_path=./
service_scan_dur_ms=100
service_array=broadcast,quote

[quote]
log_path=logs/quote/log.log
log_file_size_mb=5
log_file_num=10
log_file_rotate_on_open=true
log_min_lvl = 1
crash_path=./
ctp_enable=false
ctp_addrs=tcp://180.168.212.75:41313
ctp_flow_md_path=./flow_md/
ctp_using_udp=false
ctp_multicast=false
ctp_instruments=IF1809,IF1808
xtp_enable=false
xtp_addrs=119.3.103.38:6002
xtp_username=""
xtp_passwd=""
xtp_using_udp=false
xtp_local_ip="172.16.255.130"
xtp_auto_save=true
xtp_client_id=1
xtp_account_count=0
xtp_account_key=""
xtp_resume_type=0
xtp_filepath=./
xtp_ping_pong_test=true
xtp_heatbeat_interval=1
xtp_buf_size_mb=4
xtp_sdk_log_lvl=4
xtp_instruments=SH:600090,SZ:600120
tx_enable=true
tx_instruments=sh600519,sz002030

[broadcast]
log_path=logs/broadcast/log.log
log_file_size_mb=5
log_file_num=10
log_file_rotate_on_open=true
log_min_lvl = 1
crash_path=./
tcp_ports=10086,10087
bind_cpu_cores=0,1